<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/surv.css"/>
  </head>

  <body>
    <div class="heading">
        <h1 id="title"> SURVEY FORM</h1>
        <p id="description">Thank you for trusting our services</p>
    </div>
    <form id="survey-form">
        <div class="form-style">
            <label for="name" id="name-label">Name</label>

            <input id="name" type="text" 
            placeholder="enter your name" required/>
        </div>

        <div class="form-style">
            <label for="name" id="email-label">Email</label>

            <input id="email" type="email" 
            placeholder="enter your email" required/>
        </div>


        <div class="form-style">
            <label id="number-label" for="age">Age(optional)</label>

            <input id="number" type="number" 
            placeholder="enter your age"
            min="0"
            max="100"/>
        </div>

        <div class="form-style">
            <label for="role" id="role-label">What's your best role?</label>

            <select id="dropdown" name="roles">
                <option value="">Select your option</option>
                <option value="volvo">Challenges</option>
                <option value="saab">Projects</option>
                <option value="fiat">Community</option>
                <option value="audi">Open Source </option>
              </select>
        
        <div class="form-style">
        </div>
        <label>What's your favorite front end language? </label>
        <div>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        </div>

        </div>
        <div  class="form-style">
        </div>
        <label>What would you like to see improved? </label>
        <div>
        <input type="checkbox" id="FED" name="1" value="FED">
       <label for="task1"> Front end</label><br>
       <input type="checkbox" id="BED" name="2" value="BED">
       <label for="task2"> Back end</label><br>
       <input type="checkbox" id="DV" name="3" value="DV">
       <label for="task3"> Data Visualization</label><br>
        </div>

        <p>Any other comment?</p>

        <div class="textarea">
            
            <textarea name="comment" form="usrform">Enter your comment...</textarea>

        </div>
        <div class="submit-button">
            <button id="submit">Submit</button>
        </div>

        
    </form>
   
    <script type ="text/javascript"
 src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
  </body>
</html>
